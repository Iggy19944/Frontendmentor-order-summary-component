<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="illustration of hero">
      <div class="container-content">
        <div class="order-summary">
          <h2 class="heading">Order Summary</h2>
          <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="plan">
          <div class="icon-and-plan">
            <img class="plan-img" src="images/icon-music.svg" alt="music icon" width="48" height="48">
            <div class="plan-price-container">
              <div class="plan-heading">Annual Plan</div>
              <div class="plan-price">$59.99/year</div>
            </div>
          </div>
          <a class="btn-change" href="#">Change</a>
        </div>
        <div class="payment-btns">
          <a class=" btn btn-pay" href="#">Proceed to Payment</a>
          <a class=" btn btn-cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
